<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Confirmar Curso</title>
</head>
<body>
    <div class="modal-dialog text-center">
        <h1>Confirma Curso</h1>
    </div>

    <div class="container">
        <form action="">
            <div class="form-row">
                <div class="col-sm-3"></div>
                <div class="col-sm-4">
                    <label for="inputState">Nombre del Curso</label>
                    <input type="text" class="form-control" placeholder="Nombre del Curso" required name="name">
                </div>
                <div class="col-sm-2">
                    <label for="inputState">Nivel del Curso</label>
                    <input type="number" class="form-control" placeholder="2" required name="nivel">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <label for="curanterior">Curso Anterior</label>
                    <select class="custom-select" id="curanterior" required name="cursoAnterior">
                        <option selected disabled value="">Elige...</option>
                        <option>Name Curso</option>
                        <option>Name Curso</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="cursiguiente">Curso Siguiente</label>
                    <select class="custom-select" id="cursiguiente" required name="cursoSiguiente">
                        <option selected disabled value="">Elige...</option>
                        <option>Name Curso</option>
                        <option>Name Curso</option>
                    </select>
                </div>
            </div>
            <hr class="solid" style="border-top: 3px solid rgb(134, 8, 8)">
            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-outline-primary">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
