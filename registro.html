<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>

    <div class="modal-dialog text-center">
        <h1>Registro Alumno</h1>
    </div>
    <div class="container">
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre(s)">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Paterno">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Materno">
              </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Dirección">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Correo Electronico">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Telefono">
                </div>
              </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputState">Servicio</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elige...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Grupo Familiar</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elige...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Status de Bautizo</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elige...</option>
                      <option>SI</option>
                      <option>NO</option>
                    </select>
                  </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="inputState">Estado Civil</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elige...</option>
                      <option>Soltero(a)</option>
                      <option>Casado(a)</option>
                      <option>Divorciado(a)</option>
                      <option>Viudo(a)</option>
                      <option>Union Libre</option>
                    </select>
                  </div>
                <div class="form-group col">
                    <label for="inputState">Ocupación</label>
                    <input type="text" class="form-control" placeholder="Oficio">
                  </div>
            </div>
            
                
                    <div class="row modal-dialog text-center">
                        <label for="inputState">Fecha de Nacimiento</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Día (DD)">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Mes (MM)">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Año (AAAA)">
                        </div>
                    </div>
                    
                
                <div class="form-group modal-dialog text-center">
                    <label for="exampleFormControlFile1">Agrega una foto</label>
                    <img src="ImagenescULTURA/índice.jpg" alt="">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
            
           
          </form>
    
    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
